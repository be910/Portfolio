<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
</head>
<body>
    <h1>Meta</h1>

    <div id="stats"></div>
    
    <h2>Commits by time of day</h2>

    <div style="display: flex; flex: 1; align-items: baseline;">
        <label style="font-size: 1.2em;">
            Show commits until:
            <input type="range" id="commit-progress" min="0" max="100" >
            <time id="slider-time" style="margin-left: auto;"></time>
        </label>
    </div>

    <div id="scrolly-1">
        <div id="scatter-story"></div>
        
        <div id="scatter-plot">
            <!-- Chart section -->
            <div id="chart"></div>

            <!-- Tooltip (shown on hover) -->
            <dl id="commit-tooltip" class="info tooltip" hidden>
                <dt>Commit</dt>
                <dd>
                    <a href="" id="commit-link" target="_blank"></a>
                </dd>

                <dt>Date</dt>
                <dd id="commit-date"></dd>

                <dt>Time</dt>
                <dd id="commit-time"></dd>

                <dt>Author</dt>
                <dd id="commit-author"></dd>

                <dt>Lines edited</dt>
                <dd id="commit-lines"></dd>
            </dl>

            <p id="selection-count">No commits selected</p>
            
            <dl id="language-breakdown" class="stats"></dl>
        </div>
    </div>

    <dl id="files"></dl>

</body>
</html>
